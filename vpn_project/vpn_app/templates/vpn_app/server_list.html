{% extends "vpn_app/base.html" %}


{% block title %}Server List - My VPN Service{% endblock %}

{% block content %}
    <div class="container">
        <h2>Available VPN Servers</h2>
        <ul class="server-list">
            {% for server in servers %}
                <li class="server-item">{{ server.name }} - {{ server.ip_address }}</li>
            {% endfor %}
        </ul>
    </div>
    <!-- Additional server list page content goes here -->
{% endblock %}

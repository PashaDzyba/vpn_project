{% extends "vpn_app/base.html" %}

{% block title %}Edit Connection Log - My VPN Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Connection Log</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}

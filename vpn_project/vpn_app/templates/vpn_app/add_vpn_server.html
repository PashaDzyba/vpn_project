{% extends "vpn_app/base.html" %}

{% block title %}Add VPN Server - My VPN Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Add VPN Server</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Server</button>
    </form>
</div>
{% endblock %}
